<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li>
            <a href="{{ '/pages/academics.html' | relative_url }}">Education</a>
          </li>
          <li>
            <a href="{{ '/pages/experience.html' | relative_url }}"
              >Experience</a
            >
          </li>
          <li>
            <a href="{{ '/pages/projects.html' | relative_url }}">Projects</a>
          </li>
          <li>
            <a href="{{ '/pages/competitions.html' | relative_url }}"
              >Competitions</a
            >
          </li>
          <li>
            <a href="{{ '/pages/resume.html' | relative_url }}">Resume</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>{{ content }}</main>

    {% unless page.no_footer %}
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
    {% endunless %}
  </body>
</html>
